<!DOCTYPE html>
<html>
<head>
    <title>Quiz Host</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-rows: 10% 90%;
            min-height: 100vh;
        }

        /* Header Section - 10% */
        .header {
            background: #1a2a6c;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .status {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* Main Content - 90% */
        .main-content {
            display: grid;
            grid-template-columns: 70% 30%;
            height: 100%;
        }

        /* Questions Section - 70% of 90% */
        .questions-section {
            padding: 20px;
            background: white;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        /* Rankings Section - 30% of 90% */
        .rankings-section {
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* Rankings Styles */
        .rank-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1565c0;
        }

        .rank-position {
            font-size: 24px;
            font-weight: bold;
            color: #1565c0;
            margin-right: 20px;
            min-width: 40px;
        }

        .rank-team {
            font-size: 16px;
            flex-grow: 1;
        }

        .rank-time {
            color: #666;
            font-size: 14px;
        }

        .no-rankings {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        /* Reset Button */
        .reset-btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background: #45a049;
        }

        /* Section Headers */
        .section-header {
            font-size: 1.5em;
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        #buzzStatus {
            margin: 10px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }

        .question-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .current-question {
            margin-bottom: 20px;
        }

        .current-question h3 {
            color: #1a2a6c;
            font-size: 1.3em;
        }

        .question-navigation {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1565c0;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #1156a4;
        }

        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section - 10% -->
        <header class="header">
            <h1>Quiz Host Control Panel</h1>
            <div class="status" id="connectionStatus">Connecting...</div>
        </header>

        <!-- Main Content - 90% -->
        <div class="main-content">
            <!-- Questions Section - 70% -->
            <div class="questions-section">
                <h2 class="section-header">Questions Panel</h2>
                <div class="question-controls">
                    <div class="current-question">
                        <h3>Current Question: <span id="questionNumber">1</span></h3>
                    </div>
                    <div class="question-navigation">
                        <button id="prevQuestion" class="nav-btn" onclick="changeQuestion('prev')" disabled>Previous</button>
                        <button id="nextQuestion" class="nav-btn" onclick="changeQuestion('next')">Next</button>
                    </div>
                </div>
                <div id="buzzStatus"></div>
            </div>

            <!-- Rankings Section - 30% -->
            <div class="rankings-section">
                <h2 class="section-header">Team Rankings</h2>
                <div id="buzzRankings"></div>
                <button class="reset-btn" onclick="resetBuzzer()">Reset Buzzer</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3001', {
            forceNew: true
        });
        const statusDiv = document.getElementById('connectionStatus');
        const buzzStatusDiv = document.getElementById('buzzStatus');
        const buzzRankingsDiv = document.getElementById('buzzRankings');
        let currentRankings = [];
        
        const teams = new Map(); // Store connected teams

        socket.on('connect', () => {
            statusDiv.textContent = '✅ Connected as Host';
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = '❌ Disconnected';
        });

        socket.on('register-team', (data) => {
            teams.set(data.socketId, data.teamName);
        });

        socket.on('buzz', (data) => {
            // Add new buzz to rankings
            currentRankings.push({
                teamName: data.teamName,
                timestamp: data.timestamp,
                rank: data.rank
            });
            
            // Sort by timestamp and keep only top 3
            currentRankings.sort((a, b) => a.timestamp - b.timestamp);
            currentRankings = currentRankings.slice(0, 3);
            
            // Update display
            updateRankings();
        });

        socket.on('disconnect-team', (socketId) => {
            teams.delete(socketId);
        });

        function updateRankings() {
            if (currentRankings.length === 0) {
                buzzRankingsDiv.innerHTML = `
                    <div class="no-rankings">
                        No teams have buzzed yet
                    </div>
                `;
                return;
            }

            buzzRankingsDiv.innerHTML = currentRankings
                .map((rank, index) => {
                    const date = new Date(rank.timestamp);
                    const time = date.toLocaleTimeString() + '.' + date.getMilliseconds();
                    
                    return `
                        <div class="rank-item">
                            <div class="rank-position">#${index + 1}</div>
                            <div class="rank-team">${rank.teamName}</div>
                            <div class="rank-time">${time}</div>
                        </div>
                    `;
                }).join('');
        }

        function resetBuzzer() {
            socket.emit('reset-buzzer');
            buzzStatusDiv.style.display = 'none';
            currentRankings = []; // Clear rankings
            updateRankings();
        }

        let currentQuestion = 1;
        const totalQuestions = 2;

        function changeQuestion(direction) {
            console.log('Changing question:', direction);
            if (direction === 'next' && currentQuestion < totalQuestions) {
                currentQuestion++;
            } else if (direction === 'prev' && currentQuestion > 1) {
                currentQuestion--;
            }

            // Update UI
            document.getElementById('questionNumber').textContent = currentQuestion;
            document.getElementById('prevQuestion').disabled = currentQuestion === 1;
            document.getElementById('nextQuestion').disabled = currentQuestion === totalQuestions;

            // First emit question change
            console.log('Emitting question change:', currentQuestion);
            socket.emit('question-change', { 
                questionNumber: currentQuestion 
            });
            
            // Then reset buzzer
            resetBuzzer();
        }
    </script>
</body>
</html>
